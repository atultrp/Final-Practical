<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form action="success.html">
        <label for="friendName">
            Enter Name of your friend
        </label>
        <input type="text">
        <br>
        <label for="chooseFileForFrnd">Choose the file you want to post to your friend</label>
        <input type="file" name="file" id="chooseFileForFrnd">
        <br>
        <label for="fileType">What does the file contain?</label>
        <label>Image</label>
        <input type="checkbox" name="fileType" id="fileType" value="Image">
        <label>Source Code</label>
        <input type="checkbox" name="fileType" id="fileType" value="Source Code">
        <label>Binary Code</label>
        <input type="checkbox" name="fileType" id="fileType" value="Binary Code">
        <br>
        <label>You have completed the form.</label>
        <button type="submit">Submit Query</button>
    </form>

</body>

</html>
